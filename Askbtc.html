          <input
            type="number"
            name="Enter Amount In USD"
            value="Enter Amount In USD"
            placeholder="Enter Amount In USD"
          />

          <input
            type="date"
            name="Enter Date"
            value="Enter Date"
            placeholder="Enter Date"
          />
          <br />

        </div>
